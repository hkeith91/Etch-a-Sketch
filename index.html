<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Etch-a-Sketch</title>
    <link rel=stylesheet href=css/styles.css>
    <script src=js/script.js defer></script>
</head>

<body>
    <div id="settings-container">
        <input type="button" id="clear" onclick="clearCanvas()" value="CLEAR!">

        <section id="grid-size-container">
            <input type="number" id="grid-size" name="grid-size" min="8" max="100">
            <label for="grid-size" id="grid-size-label">Grid Size</label>
            <input type="button" id="create-button" onclick="createNewGrid()" value="CREATE!">

        </section>
    </div>
    <div id="columns-container">
    </div>
</body>

</html>
