<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Etch-a-Sketch</title>
    <link rel=stylesheet href=css/styles.css>
    <script src=js/script.js defer></script>
</head>

<body>
    <div id="settings-container">
        <input type="button" id="clear" onclick="clearCanvas()" value="CLEAR!">

        <section id="grid-size-container">
            <label for="grid-size" id="grid-size-label">Grid Size</label>
            <input type="number" id="grid-size" name="grid-size" min="8" max="100" size="3">
            <input type="button" id="create-button" onclick="createNewGrid()" value="CREATE!">
        </section>
        <section id="grid-cont">
            <label for="display-grid">Display Grid</label>
            <input type="checkbox" id="display-grid" >
        </section>
        <section>
            <div id="m-color-cont">
                <label for="marker-color">Marker Color</label>
                <input type="color" id="marker-color" value="#708090">
            </div>
            <div id="bg-color-cont">
                <label for="bg-color">BG Color</label>
                <input type="color" id="bg-color" value="#FFFFFF">
            </div>
            <label for="bg-fill"></label>
            <input type="button" id="bg-fill" onclick="fillCanvas()" value="Fill">
        </section>
        <field id="marker-mode">
            <section id="default-mode-container">
                <label for="default-mode">Default Mode</label>
                <input type="radio" id="default-mode" name="marker" checked="true">
            </section>
            <section id="rb-mode-container">
                <label for="rb-mode" id="rb-mode-label">Rainbow Mode</label>
                <input type="radio" id="rb-mode" name="marker"> 
            </section>
            <section id="pencil-mode-container">
                <label for="pencil-mode" id="pencil-mode-label">Pencil Mode</label>
                <input type="radio" id="pencil-mode" name="marker">
            </section>
            <section id="rave-mode-container">
                <label for="rave-mode">Rave Mode</label>
                <input type="radio" id="rave-mode" name="marker">
            </section>
            <section>
                <label for="eraser">Eraser</label>
                <input type="radio" id="eraser" name="marker">
            </section>
        </field>
        
        
    </div>
    <div id="columns-container">
    </div>
</body>

</html>
